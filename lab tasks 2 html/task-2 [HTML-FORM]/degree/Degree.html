  <title>Degree Selection Form</title>

</head>
<body>
  <b><h3>5.</h3></b>
  <h1>Degree Selection Form</h1>
  <form>
    <label>
      <input type="checkbox" name="degree" value="SSC"> SSC
    </label><br>
    <label>
      <input type="checkbox" name="degree" value="HSC"> HSC
    </label><br>
    <label>
      <input type="checkbox" name="degree" value="BSc"> BSc
    </label><br>
    <label>
      <input type="checkbox" name="degree" value="MSc"> MSc
    </label><br>
    <button type="button" onclick="displaySelectedDegrees()">Submit</button>
  </form>

  <h2>Selected Degrees on Handler Page:</h2>
  <div id="degreesHandler"></div>

  <h2>Selected Degrees on Current Page:</h2>
  <div id="degreesCurrent"></div>
</body>
</html>
